    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

        user-select: none;

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

  <body>
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </symbol>
    </svg>

    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">DRM's Blockchain POC</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
            <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a> -->
          </nav>
        </div>
      </header>

      <main>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <!-- <h1 class="display-4 fw-normal">Pricing</h1> -->
          <!-- <p class="fs-5 text-muted">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s built with default Bootstrap components and utilities with little customization.</p> -->
          <div class="card">
            <h5 class="card-header">Configuration</h5>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Infura API Key</span>
                <input type="text" class="form-control" id="infura-api-key" aria-describedby="basic-addon3">
                <a href="#" class="btn btn-primary" onclick="loadConfig();">Load!</a>
              </div>
            </div>
          </div>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <!-- <h1 class="display-4 fw-normal">Pricing</h1> -->
          <!-- <p class="fs-5 text-muted">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s built with default Bootstrap components and utilities with little customization.</p> -->
          <div class="card">
            <h5 class="card-header">Check wallet address</h5>
            <div class="card-body">
              <h5 class="card-title">My Wallet Address is ...</h5>
              <p class="card-text" id="wallet-address-value">0x0000000000000000000000000000000000000000</p>
              <button type="button" class="btn btn-primary" onclick="checkWalletAddress();" id="checkWalletAddressButton" disabled>
                Check!
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./crypto.js"></script>
  </body>
