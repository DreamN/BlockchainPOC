      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

        user-select: none;

  <body>
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </symbol>
    </svg>

    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">DRM's Blockchain POC</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a> -->
            <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a> -->
            <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a> -->
            <!-- <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a> -->
            <button type="button" class="btn btn-primary" onclick="connectAccount();">
              Connect!
            </button>
          </nav>
        </div>
      </header>

      <main>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <div class="card">
            <h5 class="card-header">Basic Details</h5>
            <div class="card-body">
              <h5 class="card-title">My Wallet Addresses are ...</h5>
              <p class="card-text" id="wallet-addresses-value"></p>
            </div>
          </div>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <div class="card">
            <h5 class="card-header">Operations</h5>
            <div class="card-body">
              <button type="button" class="btn btn-primary" id="signButton" onclick="sign();" disabled>Sign</button>
              <!-- <h5 class="card-title">My Wallet Addresses are ...</h5> -->
              <!-- <p class="card-text" id="wallet-addresses-value"></p> -->
            </div>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="/crypto.js"></script>
